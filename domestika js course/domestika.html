<!DOCTYPE html> 

<html lang="en" >

    <head>
      <meta charset="UFT-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"/>
			<title>Domestika</title>
			<!-- from google fonts website-->
      <link rel="preconnect" href="https://fonts.googleapis.com"> 
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
      <link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow&display=swap" rel="stylesheet">
  
      <link href="domestika.css" rel="stylesheet"/>
      
      <link href="domestikalook.css" rel="stylesheet"/>     
      <h1>Domestika Card game</h1>
    </head>

    <!--stopwatch-->
    

    <body>
      <!--welcome screen-->
      <div id="welcome" class="welcome">
        <h1>Welcome to the GAME</h1>
        <div id="welcome-buttons">
          <button id="relaxMode">Relax Mode</button>
          <button id="normalGameMode">Normal Mode</button>
        </div>
      </div>
      <header class="header-item" >
        <!--moves-->
      <div class="movecounter">
        <div class="header-item">
          <h4 class="header-title"> Moves: </h4>
          <div class="header-number">
            <span id="moves">00</span>/<span id="moves-total">20</span>
          </div>
        </div>
      </div>
      <!--stopwatch-->
      <div class="timecounter">
        <div class="header-item">
          <h4 class="header-title"> Time: </h4>
          <div class="header-number">
            <span id="minutes">00</span>:<span id="seconds">00</span>
          </div>
        </div>
      </div>
      <!--level indicator-->
      <div class="levelcounter">
          <h4 class="header-title"> Level: </h4>
          <div class="header-number">
            <span id="level">01</span>
        </div>
      </div>
      </header>

    <main>
        
      <div id="GameTable" class="GameTable">
         <div class="Card">
          <div class="Card_contents"> </div>
        </div>  
      </div>
      <!--Levels screen-->

      <div id="levels" class="Levels">
          <div class="module"> 
            <h2>Choose a level:</h2>
            <button id="upload">Next Level</button>
            <button class="replay">Replay</button>
          </div>
      </div>
      <!-- game over screen-->
      <div id="gameOver" class="game-over">
          <div class="module">
            <h2>Oh no!</h2>
            <p>You exceeded the maximum number of moves T.T</p>
            <button class="replay">Try again?</button>
          </div>
      </div> 
      <!-- game finished / cleared-->
     <div id="gameEnd" class="game-end">
        <div class="module">
          <h2>Congratulations!</h2>
          <p>Would you like to try again?</p>
          <button class="replay">Try again?</button>
        </div>
    </div> 
    </main>
     <div class="select-levels">
       <button id="close-level-menu" class="close-level-menu">x</button>
        <ul></ul>
     </div> 

      <!--sound effects-->
      <audio
      src="SoundEffects/win.mp3"
      class="sounds"
      id="sound-success"
      preload="auto"
      ></audio>

       <audio
      src="SoundEffects/lose.mp3"
      class="sounds"
      id="sound-error"
      preload="auto"
      ></audio>

      <audio
      src="SoundEffects/cardFlip.mp3"
      class="sounds"
      id="sound-flipCard"
      preload="auto"
      ></audio> 
      <audio
      src="SoundEffects/mixkit-arcade-game-complete.mp3"
      class="sounds"
      id="sound-finished"
      preload="auto"
      ></audio>
        <!-- scriptsource -->
      <script src="js/globalVariables.js"></script> 
      <script src="js/cardDistribution.js"></script> 
      <script src="js/discoverCompare.js"></script>
      <script src="js/correctIncorrect.js"></script> 
      <script src="js/stopwatch.js"></script> 
      <script src="js/movecounter.js"></script>
      <script src="js/gameOver.js"></script>
      <script src="js/changeLevels.js"></script>
      <script src="js/menuLevels.js"></script>
      <script src="js/FinishGame.js"></script>
      <script src="js/startGameMode.js"></script>
      <script  src="js/start.js"></script> 
      
    </body>
</html>
